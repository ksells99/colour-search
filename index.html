<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Colour/HexCode Lookup</title>
    <script src="https://kit.fontawesome.com/c159863e43.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 m-auto"></div>
            <h3 class="text-center mb-3">
                <i class="fas fa-palette"></i> Colour/HexCode Lookup
            </h3>
            <p class="text-center">Created using vanilla JS and Bootstrap, this app displays RGB and Hex values from 256 colours (via a local JSON file) based on the search entry.</p>
            <div class="form-group">
                <input type="text" id="search" class="form-control form-control-lg" placeholder="Enter colour, hex code or RGB value 'r,g,b'...">
            </div>
            <div id="match-list"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
